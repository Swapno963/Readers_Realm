{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Dummy Banking System" />
    <title>{% block head_title %}Readers Reaslm{% endblock %}</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-indigo-200">
    {% for message in messages %}
    <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %} {{ redirect_to_login_immediately }} {% include 'navbar.html' %}
    <div class="min-h-screen">
      <div style="padding: 150px 0px">{% block body %} {% endblock %}</div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
