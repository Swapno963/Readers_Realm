{% extends "base.html" %}

{% block body %}
{% comment %} show books {% endcomment %}
<div class="min-h-screen bg-gray-400 flex items-center justify-center">
  <div class="text-center">
    <div class="p-6 bg-white shadow-md rounded-lg">
      <img class="w-40 h-40 mx-auto mb-4" src="{{ object.image.url }}" alt="{{ object.title }}">
      <h3 class="text-lg font-semibold">{{ object.title }}</h3>
    </div>
  </div>
</div>

<div class="container mx-auto p-6 bg-gray-300">
    <h3 class="text-2xl font-semibold mb-4">Comments : {{ comments | length }}</h3>
    <div class="space-y-4">
        {% for comment in comments %}
            <div class="bg-white p-4 rounded-md shadow-md">
                <p class="text-lg font-semibold">{{ comment.name }}</p>
                <p class="text-gray-600">{{ comment.body }}</p>
            </div>
        {% endfor %}
    </div>
</div>

<div class="container mx-auto p-6 bg-gray-300 mt-4">
    <h3 class="text-2xl font-semibold mb-4">Add a Comment</h3>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-gray-600">Name:</label>
            <input type="text" name="name" id="name" class="border p-2 w-full rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div>
            <label for="body" class="block text-gray-600">Comment:</label>
            <textarea name="body" id="body" rows="4" class="border p-2 w-full rounded-md focus:outline-none focus:border-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">Submit</button>
    </form>
</div>

{% endblock   %}
