{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="max-w-md mx-auto mt-8 bg-white p-8 rounded-md shadow-md my-12">
        <h2 class="text-2xl font-semibold  text-gray-600 mb-4">Register Hear</h2>

        <form method="post" class="space-y-4 py-4">
            {% csrf_token %} 
            {{ form|crispy }}
        
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
            >
              Submit
            </button>
            <p>Already have Account ?
              <a class='text-red-500 hover:text-green-700 font-bold' href="{% url 'login' %}">Login</a>

            </p>
          </form>
    </div>
{% endblock body %}
