{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="max-w-md mx-auto mt-8 bg-white p-8 rounded-md shadow-md my-12">
        <h2 class="text-2xl font-semibold mb-4">Your Form Title</h2>

        <form method="post" class="space-y-4 text-center py-4">
            {% csrf_token %} 
            {{ form|crispy }}
        
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
            >
              Submit
            </button>
          </form>
    </div>
{% endblock body %}
