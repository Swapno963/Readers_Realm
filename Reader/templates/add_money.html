{% extends "base.html" %} 
{% comment %} {% load crispy_filters %} {% endcomment %}
{% load crispy_forms_tags %}

{% block body %}
<div class="max-w-lg mx-auto my-12 px-8 py-6 bg-gray-500 rounded-md shadow-md">
  <h1 class="text-3xl font-bold mb-4 text-center">Enter Deposit Amount</h1>
  <form method="post" class="space-y-4 text-center py-4">
    {% csrf_token %} 
    {{ form|crispy }}

    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
    >
      Submit
    </button>
  </form>
</div>
{% endblock body %}
