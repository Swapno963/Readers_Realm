{% extends "base.html" %}

{% block body %}
    <div class="max-w-md mx-auto mt-8 bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Change Your Password</h2>

        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <div class="bg-red-100 text-red-700 px-4 py-3 rounded-md mb-4" role="alert">
                    <p class="font-bold">Error!</p>
                    <p class="block">{{ error }}</p>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                Submit
            </button>
        </form>
    </div>
{% endblock body %}
