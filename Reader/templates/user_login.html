{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="max-w-md mx-auto mt-8 bg-white p-8 rounded-md shadow-md my-12">
        <h2 class="text-2xl font-semibold mb-4 text-gray-600">Login Hear</h2>

        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <div class="bg-red-100 text-red-700 px-4 py-3 rounded-md mb-4" role="alert">
                    <p class="font-bold">Error!</p>
                    <p class="block">{{ error }}</p>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-4  py-4">
            {% csrf_token %} 
            {{ form|crispy }}
        
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
            >
              Submit
            </button>
            <p>Dont't have Account ? 
              <a class='text-red-500 hover:text-green-700 font-bold' href="{% url 'register' %}">Register</a>
            </p>
          
          </form>
    </div>
{% endblock body %}
